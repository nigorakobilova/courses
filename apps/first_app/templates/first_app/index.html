<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a student to all bootcamp courses!</title>
    </head>
    <body>
        <h2>Add a New Course</h2>
        <form class="" action="/courses" method="post">
            {% csrf_token %}
            <label for="fname">Name:
                <input type="text" name="fname">
            </label>
            <label for="description">Description:
                <input type="text" name="description">
            </label>
            <input type="submit" name="add" value="Add">
        </form>
        <br />
        <br />
        <h2>Courses</h2>
        <table>
            <tr>
                <th>
                    Course Name
                </th>
                <th>
                    Description
                </th>
                <th>
                    Date Added
                </th>
                <th>
                    Actions
                </th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>
                    {{course.name}}

                </td>
                <td>
                    {{course.description.description}}
                </td>
                <td>
                    {{course.created_at}}
                </td>
                <td>
                    <a href='/delete/{{course.id}}'><button>Remove</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
