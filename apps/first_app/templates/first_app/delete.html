<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete the course</title>
    </head>
    <body>
    <h2>Are you sure you want to delete the following course?</h2>
    {% for id in id %}
    <p>
        Name: {{id.name}}
    </p>
    <p>
        Description: {{id.description}}
    </p>
    <a href='/deleteCourse/{{id.id}}'><button>YES</button></a>
    <a href='/'><button>NO</button></a>
    {% endfor %}
    </body>
</html>
